<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cashRegister</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Mi caja registradora</h1>
    <div class="container">
        <div class="columna1">
            <h2>Carrito</h2>
            <div id="items"></div>
            <div class="columna_bottom">
                <div>
                    <label>Total: $</label>
                    <label id="price2"></label>
                </div>
                <div>
                    <label>Paga con: $</label>
                    <input type="number" value="1600" id="cash">
                </div>
            </div>
        </div>
        <div class="columna2">
            <h2>Vuelto</h2>
            <div>
                <label>Total: $</label>
                <label id="changeTotal"></label>
            </div>
            <div>
                <label>Billetes:</label>
                <div id="output"></div>
            </div>
            <button class="columna_bottom"type="submit" id="handCash">Entregar cambio y actualizar caja!</button>
        </div>
        <div>
            <h2>Caja</h2>
            <div class="caja">
                <label>$100:</label>
                <input type="number" value="1600" id="100">
                <label>$20:</label>
                <input type="number" value="220" id="20">
                <label>$10:</label>
                <input type="number" value="140" id="10">
                <label>$5:</label>
                <input type="number" value ="35" id="5">
                <label>$1:</label>
                <input type="number" value="13" id="1">
                <label>25c:</label>
                <input type="number" value="1.75" id="0.25">
                <label>10c:</label>
                <input type="number" value="1.4" id="0.1">
                <label>5c:</label>
                <input type="number" value="0.45" id="0.05">
                <label>1c:</label>
                <input type="number" value="0.5" id="0.01">
                <br>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./cashRegister.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./productos.js"></script>
<script type="text/javascript" src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
